<!DOCTYPE html>
<html>
<head>
    <title>Test Admin APIs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .error { background: #ffe6e6; color: red; }
        .success { background: #e6ffe6; color: green; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Admin Dashboard APIs</h1>
    
    <div class="test-section">
        <h3>1. Test Agendas API</h3>
        <button onclick="testAgendas()">Test GET /api/agendas</button>
        <div id="agendas-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Participants API</h3>
        <button onclick="testParticipants()">Test GET /api/participants</button>
        <div id="participants-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Gallery API</h3>
        <button onclick="testGallery()">Test GET /api/gallery</button>
        <div id="gallery-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Test Poster API</h3>
        <button onclick="testPoster()">Test GET /api/poster</button>
        <div id="poster-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>5. Test SPH Content API</h3>
        <button onclick="testSPHContent()">Test GET /api/sph-content</button>
        <div id="sph-content-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';

        async function testAPI(endpoint, resultId) {
            const resultEl = document.getElementById(resultId);
            resultEl.innerHTML = 'Testing...';
            resultEl.className = 'result';

            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultEl.innerHTML = `✅ Success: ${JSON.stringify(data, null, 2)}`;
                    resultEl.className = 'result success';
                } else {
                    resultEl.innerHTML = `❌ Error ${response.status}: ${JSON.stringify(data, null, 2)}`;
                    resultEl.className = 'result error';
                }
            } catch (error) {
                resultEl.innerHTML = `❌ Network Error: ${error.message}`;
                resultEl.className = 'result error';
            }
        }

        function testAgendas() {
            testAPI('/api/agendas', 'agendas-result');
        }

        function testParticipants() {
            testAPI('/api/participants', 'participants-result');
        }

        function testGallery() {
            testAPI('/api/gallery', 'gallery-result');
        }

        function testPoster() {
            testAPI('/api/poster', 'poster-result');
        }

        function testSPHContent() {
            testAPI('/api/sph-content', 'sph-content-result');
        }
    </script>
</body>
</html>
