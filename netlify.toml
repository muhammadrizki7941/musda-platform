[build]
  base = "frontend"
  # use npm ci for deterministic clean install then build
  command = "npm ci && npm run build"
  # Vite outDir dikonfigurasi di vite.config.ts menjadi 'build'
  publish = "build"

[build.environment]
  NODE_VERSION = "18.20.3"
  # Tambahkan variable ini di dashboard Netlify nanti (tidak dipakai otomatis di sini)
  # VITE_API_BASE = "https://your-backend-domain"

# Redirect semua rute ke index.html untuk SPA (React Router / Hashless routes)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security & performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Cache-Control = "public, max-age=600"

# (Opsional) Bisa override caching aset tertentu (misal video intro)
[[headers]]
  for = "/videos/intro.mp4"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# (Opsional) Tambah header untuk icon / manifest
[[headers]]
  for = "/favicon-*"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"

[[headers]]
  for = "/site.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=3600"
